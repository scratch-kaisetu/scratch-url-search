<!DOCTYPE html>
<html>
<head>
    <title>Scratchプロジェクト検索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scratchプロジェクト検索</h1>
        <div class="search-box">
            <h2>ピンポイント検索</h2>
            <input type="text" id="singleSearch" placeholder="プロジェクトIDを入力">
            <button onclick="singleSearch()">検索</button>
            <div id="singleLoader" class="loader"></div>
        </div>
        <div class="search-box">
            <h2>範囲指定検索</h2>
            <input type="text" id="rangeStart" placeholder="開始ID">
            <input type="text" id="rangeEnd" placeholder="終了ID">
            <button onclick="rangeSearch()">検索</button>
            <div id="rangeLoader" class="loader"></div>
            <p id="rangeProgress"></p>
        </div>        
        <div class="search-box">
            <h2>ランダム検索</h2>
            <button onclick="randomSearch()">検索</button>
            <div id="randomLoader" class="loader"></div>
            <p id="randomProgress"></p>
        </div>
        
        <div id="results"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
